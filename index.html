<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Link Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link font -->


    <!-- Link my custom style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="main-body">
                    <div class="card-body">
                        <!-- Title -->
                        <h1 class="card-title">Who's that Pok√©mon?</h1>

                        <!-- Pokemon image -->
                        <img class="img-fluid" id="word-image" src="assets/images/question_mark.png" alt="Pokemon">

                        <!-- Instructions -->
                        <h4 id="instructions-text" class="card-subtitle mb-2"></h4>

                        <!-- Play again button -->
                        <button id="play-again-btn" type="button" class="btn btn-primary" onclick="restartGame()">Play Again</button>

                        <!-- Current word being guessed -->
                        <div class="card mt-3">
                            <div class="card-body">
                                <h2><span id="current-word-text"></span></h2>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Guessed letters that were incorrect -->
                            <div class="col-lg-9 mb-3">
                                <div class="card h-100 mt-3">
                                    <div class="card-body">
                                        <h4>Incorrect Letters</h4>
                                        <h3><span id="already-guessed-text"></span></h3>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <!-- Guesses remaining -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card mt-3">
                                            <div class="card-body">
                                                <h4>Guesses Remaining</h4>
                                                <h4><span id="guesses-remaining-text"></span></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Number of wins -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card mt-3">
                                            <div class="card-body">
                                                <h4>Wins</h4>
                                                <h4><span id="wins-text"></span></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to my Javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
